<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مسكاوي للعطور - Meskawy Perfume</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #ffcf67;
            --primary-orange: #e67e22;
            --soft-white: rgba(255, 255, 255, 0.98);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* حاوية الخلفية لضمان ظهور الصورة كاملة مع أنيميشن هادئ */
        .bg-fixed-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animated {
            width: 110%; height: 110%;
            position: absolute;
            top: -5%; left: -5%;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('7431490467.png');
            background-size: cover;
            background-position: center;
            animation: kenBurns 15s infinite alternate ease-in-out;
        }

        @keyframes kenBurns {
            0% { transform: scale(1); }
            100% { transform: scale(1.08); }
        }

        header {
            text-align: center;
            padding: 60px 20px 30px;
            animation: fadeInDown 1.5s ease-out;
        }

        .site-title-main { 
            font-size: clamp(2.8em, 12vw, 3.8em); 
            margin: 0; 
            font-weight: 900; 
            color: var(--gold);
            text-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }
        .site-title-sub { font-size: 0.35em; display: block; letter-spacing: 5px; color: #fff; opacity: 0.8; margin-top: 10px; }

        .container { width: 92%; max-width: 460px; text-align: center; z-index: 1; }

        /* الأزرار البيضاء التفاعلية */
        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 22px;
            margin: 18px 0;
            border-radius: 18px;
            background: var(--soft-white);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            animation: slideInUp 0.8s backwards;
        }

        /* تأثير اللمعة عند اللمس أو مرور الماوس */
        .btn::after {
            content: '';
            position: absolute;
            top: 0; left: -150%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 207, 103, 0.5), transparent);
            transition: 0.7s;
        }
        .btn:hover::after { left: 150%; }

        .btn:hover { 
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 30px rgba(255, 207, 103, 0.2);
        }

        .btn span.text-ar { flex: 1; text-align: right; font-weight: bold; font-size: 18px; color: #1a1a1a; }
        .btn span.text-en { flex: 1; text-align: left; font-size: 13px; font-weight: 600; color: #888; }
        .btn i { font-size: 24px; width: 50px; text-align: center; }

        .facebook-style i { color: #1877f2; }
        .instagram-style i { color: #cc2366; }
        .tiktok-style i { color: #000; }
        .location-style i { color: #27ae60; }

        /* زر استكشف البرتقالي الذهبي */
        .products-btn { 
            background: linear-gradient(45deg, #f39c12, #d35400) !important;
            justify-content: center !important;
            margin-top: 40px;
            animation: slideInUp 0.8s backwards, pulseGold 2s infinite !important;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .products-btn span { color: white !important; font-size: 19px !important; font-weight: bold; }

        /* قسم قريبا */
        .coming-soon-wrapper {
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .cs-text {
            font-size: clamp(55px, 15vw, 85px);
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: floatText 3s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(255, 207, 103, 0.5));
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes slideInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseGold { 
            0% { box-shadow: 0 0 0 0 rgba(255, 207, 103, 0.6); }
            70% { box-shadow: 0 0 0 20px rgba(255, 207, 103, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 207, 103, 0); }
        }

        .page { display: none; width: 100%; }
        .page.active { display: block; }
        footer { padding: 40px; font-size: 13px; opacity: 0.6; text-align: center; }

        .btn:nth-child(1) { animation-delay: 0.1s; }
        .btn:nth-child(2) { animation-delay: 0.2s; }
        .btn:nth-child(3) { animation-delay: 0.3s; }
        .btn:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>

    <div class="bg-fixed-container">
        <div class="bg-animated"></div>
    </div>

    <header>
        <h1 class="site-title-main">
            مسكاوي
            <span class="site-title-sub"></span>
        </h1>
        <p style="font-size: 1.1em; color: #fff; margin-top: 15px; font-weight: bold; text-shadow: 0 2px 5px rgba(0,0,0,0.5);">يليق بك الاستثناء ❤️

</p>
    </header>

    <div class="container">
        <div id="home" class="page active">
            <a href="https://www.facebook.com/share/1DVToojVV7/" class="btn facebook-style" target="_blank">
                <span class="text-ar">فيسبوك</span>
                <i class="fab fa-facebook"></i>
                <span class="text-en">Facebook</span>
            </a>
            <a href="https://www.instagram.com/meskawyperfume" class="btn instagram-style" target="_blank">
                <span class="text-ar">إنستجرام</span>
                <i class="fab fa-instagram"></i>
                <span class="text-en">Instagram</span>
            </a>
            <a href="https://www.tiktok.com/@meskawy1" class="btn tiktok-style" target="_blank">
                <span class="text-ar">تيك توك</span>
                <i class="fab fa-tiktok"></i>
                <span class="text-en">TikTok</span>
            </a>
            <a href="https://maps.app.goo.gl/f4QbGQCP9fmejfDJ8?g_st=ipcضيف" class="btn location-style" target="_blank">
                <span class="text-ar">موقع المحل</span>
                <i class="fas fa-location-dot"></i>
                <span class="text-en">Location</span>
            </a>
            <button class="btn products-btn" onclick="openPage('products-page')">
                <span>استكشف مجموعتنا | EXPLORE</span>
            </button>
        </div>

        <div id="products-page" class="page">
            <button class="btn" style="background: rgba(255,255,255,0.1); color:white; width: 120px; margin: 0 auto 30px; justify-content: center; animation: none; opacity: 1;" onclick="openPage('home')">
                <span>⬅ عودة</span>
            </button>
            <div class="coming-soon-wrapper">
                <h1 class="cs-text">قريباً</h1>
                <p style="font-size: 1.2em; color: var(--gold);">نعمل على توفير أفخم العطور لكم</p>
            </div>
        </div>
    </div>

    <footer>
        Meskawy Perfume - مسكاوي للعطور <br>
        © 2026 جميع الحقوق محفوظة
    </footer>

    <script>
        function openPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
