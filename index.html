<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مسكاوي للعطور - Meskawy Perfume</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-orange: #e67e22;
            --soft-white: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* حاوية الخلفية لضمان الثبات والحركة معاً */
        .bg-fixed-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animated {
            width: 110%; /* عرض إضافي بسيط للسماح بالحركة دون قص */
            height: 110%;
            position: absolute;
            top: -5%; left: -5%;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('7431490467.png');
            background-size: cover;
            background-position: center center;
            animation: kenBurns 15s infinite alternate ease-in-out;
        }

        @keyframes kenBurns {
            0% { transform: scale(1); }
            100% { transform: scale(1.08); }
        }

        header {
            text-align: center;
            padding: 50px 20px 20px;
            animation: fadeInDown 1.2s ease-out;
        }

        .site-title-main { font-size: clamp(2.5em, 10vw, 3.5em); margin: 0; font-weight: 900; }
        .site-title-sub { font-size: 0.4em; display: block; letter-spacing: 3px; opacity: 0.8; }

        .container { width: 92%; max-width: 480px; text-align: center; flex-grow: 1; }

        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 22px;
            margin: 18px 0;
            border-radius: 18px;
            background: var(--soft-white);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            animation: slideInUp 0.8s backwards;
        }

        /* لمعة الأزرار */
        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -150%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            transition: 0.6s;
        }
        .btn:hover::before { left: 150%; }
        .btn:hover { transform: translateY(-5px); }

        .btn span.text-ar { flex: 1; text-align: right; font-weight: bold; font-size: 18px; color: #2c3e50; }
        .btn span.text-en { flex: 1; text-align: left; font-size: 13px; font-weight: 600; color: #7f8c8d; }
        .btn i { font-size: 24px; width: 50px; text-align: center; }

        .facebook-style i { color: #1877f2; }
        .instagram-style i { color: #cc2366; }
        .tiktok-style i { color: #000; }
        .location-style i { color: #27ae60; }

        .products-btn { 
            background: linear-gradient(45deg, #f39c12, #d35400) !important;
            justify-content: center !important;
            margin-top: 40px;
            animation: slideInUp 0.8s backwards, pulseOrange 2s infinite !important;
        }
        .products-btn span { color: white !important; font-size: 19px !important; }

        .cs-glow-text {
            font-size: clamp(50px, 15vw, 80px);
            font-weight: 900;
            background: linear-gradient(90deg, #fff, var(--primary-orange), #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shineText 3s linear infinite, float 3s ease-in-out infinite;
        }

        @keyframes slideInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shineText { to { background-position: 200% center; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes pulseOrange { 
            0% { box-shadow: 0 0 0 0 rgba(230, 126, 34, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(230, 126, 34, 0); }
            100% { box-shadow: 0 0 0 0 rgba(230, 126, 34, 0); }
        }

        .page { display: none; width: 100%; }
        .page.active { display: block; }
        footer { padding: 40px; font-size: 13px; opacity: 0.6; text-align: center; }

        .btn:nth-child(1) { animation-delay: 0.1s; }
        .btn:nth-child(2) { animation-delay: 0.2s; }
        .btn:nth-child(3) { animation-delay: 0.3s; }
        .btn:nth-child(4) { animation-delay: 0.4s; }
        .btn:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>

    <div class="bg-fixed-container">
        <div class="bg-animated"></div>
    </div>

    <header>
        <h1 class="site-title-main">
            مسكاوي
            <span class="site-title-sub">Meskawy Perfume</span>
        </h1>
        <p style="font-size: 1.1em; color: var(--primary-orange); font-weight: bold; margin-top: 10px;">يليق بك الاستثناء ❤️</p>
    </header>

    <div class="container">
        <div id="home" class="page active">
            <a href="https://www.facebook.com/share/1DVToojVV7/" class="btn facebook-style" target="_blank">
                <span class="text-ar">فيسبوك</span>
                <i class="fab fa-facebook"></i>
                <span class="text-en">Facebook</span>
            </a>
            <a href="https://www.instagram.com/meskawyperfume" class="btn instagram-style" target="_blank">
                <span class="text-ar">إنستجرام</span>
                <i class="fab fa-instagram"></i>
                <span class="text-en">Instagram</span>
            </a>
            <a href="https://www.tiktok.com/@meskawy1" class="btn tiktok-style" target="_blank">
                <span class="text-ar">تيك توك</span>
                <i class="fab fa-tiktok"></i>
                <span class="text-en">TikTok</span>
            </a>
            <a href="https://maps.app.goo.gl/f4QbGQCP9fmejfDJ8?g_st=ipcضيف" class="btn location-style" target="_blank">
                <span class="text-ar">موقع المحل</span>
                <i class="fas fa-location-dot"></i>
                <span class="text-en">Location</span>
            </a>
            <button class="btn products-btn" onclick="openPage('products-page')">
                <span>✨ استكشف مجموعتنا | Explore</span>
            </button>
        </div>

        <div id="products-page" class="page">
            <button class="btn" style="background: rgba(255,255,255,0.1); color:white; width: 120px; margin: 0 auto 30px; justify-content: center; animation: none; opacity: 1;" onclick="openPage('home')">
                <span>⬅ العودة</span>
            </button>
            <div style="height: 50vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <h1 class="cs-glow-text">قريباً...</h1>
                <p>نعمل على توفير أفخم العطور لكم</p>
            </div>
        </div>
    </div>

    <footer>
        Meskawy Perfume - مسكاوي للعطور <br>
        © 2026 جميع الحقوق محفوظة
    </footer>

    <script>
        function openPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
